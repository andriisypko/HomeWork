<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <img class="header__img" src="./img/Logo.svg" alt="logo">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Product</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Customers</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Resources</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__btcontainer">
                    <button class="header__button">Sign In</button>
                    <button class="header__button">Sign Up</button>
                </div>
            </div>
        </header>
        <main>
            <section class="first-screen">
                <div class="container first-screen__container">
                    <div class="first-screen__content-container">
                        <h1 class="first-screen__title">
                            The Design Thinking superpowers
                        </h1>
                        <p class="first-screen__text">Tools, tutorials, design and innovation experts, all in one place!
                            The most intuitive way to
                            imagine your next user experience.</p>
                        <button class="first-screen__button">Get started</button>
                    </div>
                    <img class="first-screen__img" src="./img/ppl.png" alt="people">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
