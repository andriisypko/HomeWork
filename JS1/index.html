<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="task-1">
            <h2>Привіт, <span class="task-1__span">...</span></h2>
            <input class="task-1__input" type="text" placeholder="Введіть ваше ім'я">
            <button class="task-1__btn">Вхід</button>
        </div>

        <hr>

        <div class="task-2">
            <h2>Ваш поточний вік - <span class="task-2__span">...</span></h2>
            <input class="task-2__input" type="number" placeholder="Ваш рік народження">
            <button class="task-2__btn">Розрахувати</button>
        </div>

        <hr>

        <div class="task-3">
            <h2>Периметр квадрату - <span class="task-3__span">...</span></h2>
            <input class="task-3__input" type="number" placeholder="Довжина сторони">
            <button class="task-3__btn">Розрахувати</button>
        </div>

        <hr>

        <div class="task-4">
            <h2>Площа окружності - <span class="task-4__span">...</span></h2>
            <input class="task-4__input" type="number" placeholder="Радіус окружносі">
            <button class="task-4__btn">Розрахувати</button>
        </div>

        <hr>

        <div class="task-5">
            <h2>Швидкість, з якою необхідно рухатися, щоб встигнути вчасно - <span class="task-5__span">...</span>
                км\год
            </h2>
            <input class="task-5__input" type="number" placeholder="Відстань (км)"> / <input class="task-5__input2"
                type="number" placeholder="Час (год)">
            <button class="task-5__btn">Розрахувати</button>
        </div>

        <hr>

        <div class="task-6">
            <h2>Ви отримаєте <span class="task-6__span">...</span> UAH</h2>
            <input class="task-6__input" type="text" placeholder="Сума в EUR">
            <button class="task-6__btn">Розрахувати</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
