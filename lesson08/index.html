<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dinner Shopping List</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="title header__title">CSS Dinner Shopping List</h1>
                <p class="header__text">Letâ€™s go to the mall!</p>
            </div>
        </header>
        <main>
            <section class="menu">
                <div class="container menu__container">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <label>
                                <input type="checkbox" name="pickles" value="pickles">
                                A lot of pickles
                            </label>
                        </li>
                        <li class="menu__item">
                            <label for="1">
                                <input type="checkbox" name="apples" id="1" value="apples" checked>
                                10 apples
                            </label>
                        </li>
                        <li class="menu__item">
                            <label>
                                <input type="checkbox" name="oranges" value="oranges">
                                20 oranges
                            </label>
                        </li>
                        <li class="menu__item">
                            <label>
                                <input type="checkbox" name="plates" value="plates">
                                13 plates
                            </label>
                        </li>
                        <li class="menu__item">
                            <label>
                                <input type="checkbox" name="bentos" value="bentos">
                                15 bentos
                            </label>
                        </li>
                        <li class="menu__item">
                            <label>
                                <input type="checkbox" name="sake" value="sake" checked>
                                1 bottle of Sake
                            </label>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container footer__container">
                <h2 class="sub-title">Bon appetit :)</h2>
            </div>
        </footer>
    </div>
</body>

</html>
